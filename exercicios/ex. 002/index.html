<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linhas</h1>
  <hr>
  <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p</p>
  <p>Se precisar quebrar o texto em algum momento <br> usar a tag &lt;br&gt;</p>
  <!-- &lt é < e &gt é >, quando quiser que apareça o comentário-->

  <p>Vamos adicionar símbolos
    &reg;
    &copy;
    &trade;
    &euro;

    <!-- tem a lista de simbolos no pdf da aula -->
  </p>

  <p>Vamos adicionar emojis 
    &#x1F9ED;
    &#x1F3D5;

    <!-- para adicionar emojis, entrar na emojipedia e colocar o codigo do emoji após &#x-->

  </p>
  
</body>
</html>
